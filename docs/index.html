<!doctype html>
<html lang="en">

    <head>
        <title> Track &amp; Trace</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/app.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" >
        <script src="js/mapsgoogle.js"></script>

    </head>

    <body>
        <nav>
            <ul class="topnav" id="dropdownClick">
                <li><a href="#home"> Home </a></li>
                <li><a href="#contact"> Contact </a></li>
                <li><a href="#about"> About </a></li>
                <li class="topnav-right"><a href="#signin"> Sign In </a></li>
                <li class="dropdownIcon"><a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a></li>
            </ul>
        </nav>
        
        <header>
          <h1 class="section2Header"> TRACEABILITY PROCESS </h1>
          <div class="icon">
            <img src ="img/box_bar_code.png">
          </div>
        </header>
        
        <div class="container">
            <div class = "row">
                <div class ="col-6">
                    <div class = "leftSide-col6">
                        <canvas id="QRCodeCanvasAccount"></canvas>
                        <p> Account address</p>
                        <p id="account"></p>
                        <p> Account balance</p>
                        <p id="accountBalance"></p>
                    </div>
                </div>
                <div class="col-6">
                    <div id="resultGPS" class = "rightSide-col6">
                        <!--Position information will be inserted here-->
                        <!--button type="button" onclick="showPosition();">Show Position</button-->
                    </div>
                    <div  class = "rightSide-col6"  id="mapContainer"></div>
                </div>
            </div>
            <hr>
            <div class = "row">    
                <div class ="col-6">
                    <div class = "leftSide-col6">
                        <p id="certificateName"></p>
                        <canvas id="QRCodeCanvasProd" class="QRCode"></canvas>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <div  class = "rightSide-col6">
                            <p> Traceability Movements</p>
                            <ul class="trackProcess" id="certificateProcessInfo">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class ="row" id="trackForm">
                <div class ="col-12">
                    <div class = "leftSide-col">
                        <form>
                              <h2>Insert new Status</h2>
                              <input class="inputbox" id="newstatus" type="text" placeholder="New status">
                              <button onclick="App.modifyStatus(); return false"> Modify Status</button>
                              <h2>Insert next Owner</h2>
                              <input class="inputbox" id="newowner" type="text" placeholder="New owner">
                              <button onclick="App.modifyProcessOwner(); return false"> Modify Owner</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            function dropdownMenu(){
                var x = document.getElementById("dropdownClick");
                if(x.className === "topnav"){
                    x.className += " responsive";
                    /* change topnav to topnav.responsive*/
                } else {
                    x.className = "topnav";
                }

            }
        </script>

        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
          <!-- Include all compiled plugins (below), or include individual files as needed -->
          <script src="js/bootstrap.min.js"></script>
          <script src="js/web3.min.js"></script>
          <script src="js/truffle-contract.js"></script>
          <script src="js/app.js"></script>
          <script src="js/mapsgoogle.js"></script>
          <script src="js/qrcode.min.js"></script>
          <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
      </body>

</html>
